<h2>Update auto</h2>
<div class="container row">
  <div class="col-md-12">
    <img width="650" height="320" alt={{auto.nameModel}} [src]="retrievedImage">
  </div>
</div>
<br>
<form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
  <h3>Upload picture auto</h3>
  <div class="container row">
    <div class="col-md-6">
      <input type="file" (change)="onFileChanged($event)">
    </div>
    <div>
      {{message}}
    </div>
  </div>
  <table>
    <tr>
      <td>Brand:</td>
      <td>
        <select formControlName="brand" class="form-control">
          <option [ngValue]="null" disabled>select brand</option>
          <option *ngFor="let brand of brands" [ngValue]="brand.name">{{brand.name}}</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Model:</td>
      <td>
        <select [formControl]="modelControl" class="form-control">
          <option [ngValue]="null" disabled>select model</option>
          <optgroup *ngFor="let modelGroup of modelGroups" [label]="modelGroup.name"
                    [disabled]="modelGroup.disabled">
            <option *ngFor="let model of modelGroup.model" [value]="model.name">
              {{model.name}}
            </option>
          </optgroup>
        </select>
      </td>
    </tr>
    <tr>
      <td>Year:</td>
      <td>
        <select formControlName="year" class="form-control">
          <option [ngValue]="null" disabled>select year</option>
          <option *ngFor="let year of years" [ngValue]="year.name">{{year.name}}</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Motor type:</td>
      <td>
        <select formControlName="motorType" class="form-control">
          <option [ngValue]="null" disabled>select motor type</option>
          <option *ngFor="let motorType of motorTypes" [ngValue]="motorType.name">{{motorType.name}}</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Volume:</td>
      <td>
        <select formControlName="volume" class="form-control">
          <option [ngValue]="null" disabled>select volume</option>
          <option *ngFor="let volume of volumes" [ngValue]="volume.name">{{volume.name}}</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Color:</td>
      <td>
        <select formControlName="color" class="form-control">
          <option [ngValue]="null" disabled>select color</option>
          <option *ngFor="let color of colors" [ngValue]="color.name">{{color.name}}</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Price:</td>
      <td>
        <input [(ngModel)]="auto.price" [ngModelOptions]="{standalone: true}"
               placeholder="price"
               name="price"
               class="form-control"
               #price="ngModel"
               min="0"
               required/>
        <div class="text-danger"
             *ngIf="price.invalid && (price.dirty || price.touched)"
        >
          <div *ngIf="price.errors.required">
            price is required
          </div>
          <div *ngIf="price.errors.min">
            price must at least 0
          </div>
        </div>
      </td>
    </tr>
    <tr>
      <td>Drive:</td>
      <td>
        <select formControlName="drive" class="form-control">
          <option [ngValue]="null" disabled>select drive</option>
          <option *ngFor="let drive of drives" [ngValue]="drive.name">{{drive.name}}</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Transmission:</td>
      <td>
        <select formControlName="transmission" class="form-control">
          <option [ngValue]="null" disabled>select transmission</option>
          <option *ngFor="let transmission of transmissions"
                  [ngValue]="transmission.name">{{transmission.name}}</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Body style:</td>
      <td><select formControlName="bodyStyle" class="form-control">
        <option [ngValue]="null" disabled>select body style</option>
        <option *ngFor="let bodyStyle of bodyStyles" [ngValue]="bodyStyle.name">{{bodyStyle.name}}</option>
      </select>
      </td>
    </tr>
  </table>
  <button class="btn btn-success">Update</button>
</form>
<ng-template [ngIf]="!isData">
  <p class="text-danger" layout-align="center center">You did not fill in all fields </p>
  <p class="text-danger" layout-align="center center">Please,fill in all fields</p>
</ng-template>
