<div class="container row">
  <div class="col-md-6">
    <input type="text" class="form-control" id="name" placeholder="image name" [(ngModel)]="namePicture"
           name="name"/>
  </div>
  <div class="col-md-6">
    <input type="button" (click)="getImage()" value="Get Image">
  </div>
</div>
<ng-template [ngIf]="isPicture">
  <div class="container row">
    <div class="col-md-12">
      <div *ngIf=retrievedImage>
        <img [src]="retrievedImage">
      </div>
    </div>
  </div>
</ng-template>
<div class="col-md-12">
  <div *ngIf=!isPicture>
    <h3>This car model "{{namePicture}}" is not in the database</h3>
  </div>
</div>
