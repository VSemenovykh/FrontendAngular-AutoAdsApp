<h1 class="text-center"> List auto</h1>
<div class="col-md-6" xmlns:background="http://www.w3.org/1999/xhtml" xmlns:font-size="http://www.w3.org/1999/xhtml">
    <table class="table table-striped">
      <thead>
      <tr>
        <th> Photo </th>
        <th> Brand </th>
        <th> Model </th>
        <th> Year </th>
        <th> Color </th>
        <th> Price </th>
        <th> Motor </th>
        <th> Volume </th>
        <th> Drive </th>
        <th> Transmission </th>
        <th> Body style </th>
        <td *ngIf=" isAdmin || isModerator" colspan="2" BGCOLOR="#CCCCCC" ></td>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let car of cars | paginate : {
                                    itemsPerPage: pageSize,
                                    currentPage: page,
                                    totalItems: count
                                  };
                 let i = index
                "  [class.active]="i == currentIndex"
                   (click)="setActiveTutorial(car, i)">
        <td>
          <ng-template [ngIf]="isImage">
            <img width="100" height="50" alt={{cars.nameModel}} [src]="getImageAuto(car.raster)">
          </ng-template>
          <ng-template [ngIf]="!isImage">
            <p>No photo</p>
          </ng-template>
        </td>
        <td>
          <a href="/page-auto" class="nav-link" routerLink="page-auto"  (click)="goToSelectAuto(car.idPicture)">
            {{car.nameBrand}}
          </a>
        </td>
        <td><a href="/page-auto" class="nav-link" routerLink="page-auto"  (click)="goToSelectAuto(car.idPicture)">
          {{car.nameModel}} </a>
        </td>
        <td>{{car.year}}</td>
        <td>{{car.color}}</td>
        <td>{{car.price}}</td>
        <td>{{car.motorType}}</td>
        <td>{{car.volume}}</td>
        <td>{{car.driveType}}</td>
        <td>{{car.transmissionType}}</td>
        <td>{{car.bodyStyleType}}</td>
        <td *ngIf="isModerator || isAdmin">
          <button
            class="button blue">
            <mat-icon
              class="habit-icon"
              color="primary"
              (click)="goToUpdate(car.id)"
            >border_color
            </mat-icon>
          </button>
        </td>
        <td *ngIf=" isAdmin">
          <button class="button blue">
            <mat-icon
              class="habit-icon"
              color="warn"
              (click)="deleteAuto(car)"
            >remove
            </mat-icon>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  <div style="margin-left:50%" class="col-md-12" >
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      responsive="true"
      (pageChange)="handlePageChange($event)"
    ></pagination-controls>
  </div>
</div>
