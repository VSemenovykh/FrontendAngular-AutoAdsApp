<div class="col-md-6" xmlns:background="http://www.w3.org/1999/xhtml">
  <h2> List auto</h2>
  <h2> Auto Details</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th> â„– </th>
      <th> Brand </th>
      <th> Model </th>
      <th> Year </th>
      <th> Color </th>
      <th> Price </th>
      <th> Motor type </th>
      <th> Volume </th>
      <th> Drive type </th>
      <th> transmission type </th>
      <th> Body style </th>
      <td colspan="2" BGCOLOR="#CCCCCC" ></td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let car of cars; let i = index">
      <td>{{i+1}}</td>
      <td>{{car.nameBrand}}</td>
      <td>{{car.nameModel}}</td>
      <td>{{car.year}}</td>
      <td>{{car.color}}</td>
      <td>{{car.price}}</td>
      <td>{{car.motorType}}</td>
      <td>{{car.volume}}</td>
      <td>{{car.driveType}}</td>
      <td>{{car.transmissionType}}</td>
      <td>{{car.bodyStyleType}}</td>
      <td><button
        class="button blue">
        <mat-icon
          class="habit-icon"
          color="primary"
          (click)="goToUpdate(car.id)"
        >border_color</mat-icon>
      </button>
      </td>
      <td><button class="button blue">
        <mat-icon
          class="habit-icon"
          color="warn"
          (click)=deleteAuto(car)
        >remove </mat-icon>
      </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
